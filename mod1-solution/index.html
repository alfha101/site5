<!doctype html>
<html ng-app='LunchCheck'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text"
                ng-model="lunch" ng-trim="true"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <h5>Please note that I do NOT consider and empty item, i.e., `, ,` as an item towards to the count</h5>

         <div class="form-group">
             <button class="btn btn-default"
            ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{displayMsg}}

         </div>

       </div>

   </div>

</body>
</html>
